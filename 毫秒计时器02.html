<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计时器</title>
  <script>
    var hour,minute,second;//时 分 秒
    hour=minute=second=0;//初始化
    var millisecond=0;//毫秒
    var int;
    function start()//开始
    {
      int=setInterval(timer,50);
    }
  start();
    function timer()//计时
    {
      millisecond=millisecond+20;
      if(millisecond>=99)
      {
        millisecond=0;
        second=second+1;
      }
     
      if(second>=60)
      {
        second=0;
        minute=minute+1;
      }
  
      if(minute>=60)
      {
        minute=0;
        hour=hour+1;
      }
      document.getElementById('clock').value= '0'+minute+':'+second+':'+millisecond;
  
    }
  //重置定时器
   function Reset()
    {
      window.clearInterval(int);
      millisecond=hour=minute=second=0;
      document.getElementById('clock').value='00:00:00';
    }
  
  </script>
</head>
<body>
<div style="text-align: center">
  <input type="text" id="timetext" value="00:00:00" readonly><br>
  <button type="button" >开始</button> <button type="button" >暂停</button> <button type="button" >重置</button>
</div>
</body>
</html>
