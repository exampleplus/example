<!DOCTYPE html>
<html>
    <head>
        <title>临时停车</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
        <script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js"></script>
        <style type="text/css">
        body{margin:0;padding: 0;}
        .main{width:100%;}
        .pro{width:90%;margin:10px 5%;height: 20px;border-radius: 10px;overflow: hidden;}
        .pro_bg,.pro_bg2,.pro_bg3{background: red;height: 20px;width:0;}
          .pro_bg4,.pro_bg5,.pro_bg6{background: green;height: 20px;width:0;}
        </style>
    </head>
   <body>
        <div class="main">
            <div class="pro">
                <div class="pro_bg"></div>
            </div>
        </div>
        <div class="main">
            <div class="pro">
                <div class="pro_bg2"></div>
            </div>
        </div>
        <div class="main">
            <div class="pro">
                <div class="pro_bg3"></div>
            </div>
        </div>
        
        <div class="main">
            <div class="pro">
                <div class="pro_bg4"></div>
            </div>
        </div>
        <div class="main">
            <div class="pro">
                <div class="pro_bg5"></div>
            </div>
        </div>
         <div class="main">
            <div class="pro">
                <div class="pro_bg6"></div>
            </div>
        </div>
    <script type="text/javascript">
		  	 $(function(){
		       	$(".pro_bg").animate({
		            width:"30%",
		        },500,function(){
		        	$('.pro_bg2').animate({
		        		width:'40%',
		        	},1000,function(){
		        		 $(".pro_bg").hide();
		        		$('.pro_bg3').animate({
		        			width:"50%",
		        		},1000,function(){
		        			 $(".pro_bg2").hide();
		        		})
		        	})
		        });
		    });
		     $(".pro_bg2").delay(2000);
		     $(".pro_bg3").delay(4000);
    </script>
  </body> 
</html>
