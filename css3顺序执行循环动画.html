<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
	@keyframes Effect1{
    0%{ width: 100px;}  
    100%{height:100px;}
}
@keyframes Effect2{
    0%{ width:20px; }
    100%{ height:30px; }
}
			div{
				width:200px;
				height:300px;
				background: red;
				animation-name:Effect1, Effect2;
			    animation-timing-function:linear, linear;
			    animation-iteration-count:1,1;
}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
