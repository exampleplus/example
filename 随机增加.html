<title></title>
<script>
(function(){
        // 每过半小时 数值加 1
        var num = 1026; // 初始值为 1
        var startTime = new Date(2015,08,10,00,00,00).getTime() / 1000; 
        var currentTime = new Date().getTime() / 1000; 
        var passNum = (currentTime - startTime) / 10; 
        passNum = Math.floor(passNum); // 四舍转化为整数
        num += passNum;
        alert("当前数值为：" + num);
})()
</script>
