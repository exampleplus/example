<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	   <script src="js/echarts.min.js"></script>
		
	</head>
	<body>
		 <div class="echarts" id="main" style="height: 400px;width:400px;"></div>
		 <script>
		 	var mychart=echarts.init(document.getElementById('main'));
// 指定图表的配置项和数据
        var option = {
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ]
        }
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        mychart.setOption(option);

		 </script>
	</body>
</html>
