<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ padding:0px; margin:0px;list-style:none;}
            .banner { width:100px; height:100px; margin:100px auto; border:1px solid #808080; position:relative; overflow: hidden;}
            .banner .pics{width:5000px; position:absolute; left:0px;top:0px;}
            .banner .pics img{width:100px; height:100px;}
            .banner .pics li{float:left;}
          	.person{width:300px;border:1px solid red;}
		</style>
	</head>
	<body>
		<div class="banner">
            <ul class="pics">
                <li><img src="img/bg_01.jpg" alt=""/></li>
                <li><img src="img/bg_02.jpg" alt="" /></li>
                <li><img src="img/bg_03.jpg" alt="" /></li>
                <li><img src="img/bg_04.jpg" alt="" /></li>
                <li><img src="img/bg_03.jpg" alt="" /></li>
                <li><img src="img/bg_04.jpg" alt="" /></li>
            </ul>
         </div>
        <ul class="person">
			<li>姓名:张三</li>
			<li>年龄:24</li>
			<li>联系方式:1233444555</li>
			<li>地址:上海浦东新区人民东路58号</li>
			<li>借款额度:2000</li>
		</ul>
            <script src="js/jquery.min.js"></script>
            <script>
            	 $(document).ready(function () {
                var i = 0;
                var clone = $(".banner .pics li").first().clone();//克隆第一张图片
                $(".banner .pics").append(clone);//复制到列表最后
                var size = $(".banner .pics li").size();
                /*自动轮播*/
                var t = setInterval(function (){
                	i++; 
                	move();
                },2000);
                /*鼠标悬停事件*/
                $(".banner").hover(function () {
                    clearInterval(t);//鼠标悬停时清除定时器
                }, function () {
                    t = setInterval(function () { i++; move(); }, 2000); //鼠标移出时加上定时器
                });
                /*移动事件*/
                function move() {
                    if (i == size) {
                        $(".banner .pics").css({left: 0 });
                        i = 1;
                    }
                    if (i == -1) {
                        $(".banner .pics").css({ left: -(size - 1) *100 });
                        i = size - 2;
                    }
                    $(".banner .pics").stop().animate({ left: -i * 100 }, 500);
                }
            });
            </script>
 
	</body>
</html>
